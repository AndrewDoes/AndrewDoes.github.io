<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THENIX CENTER</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <a class="navbar-brand ml-5" href="#">THENIX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item active justify-content-end px-5" id="right" style="float:right;"><a class="nav-link"
                        href="index.html"
                        style="font-family: 'Courier New', Courier, monospace; text-decoration: none; color:#FFF"> Back
                        To Homepage </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-50">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 2rem;">
                        <div class="card-body p-3 text-center">

                            <div class="form2 p-2">
                                <h2> SIGN UP</h2>
                                <div class="control-group m-2">
                                    <label class="control-label" for="inputEmail">First Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputEmail" placeholder="First Name" name="f_name"
                                            required>
                                    </div>
                                </div>
                                <div class="control-group m-2">
                                    <label class="control-label" for="inputPassword">Last Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputPassword" placeholder="Last Name" name="l_name"
                                            required>
                                    </div>
                                </div>
                                <div class="control-group m-2">
                                    <label class="control-label" for="inputPassword">Email</label>
                                    <div class="controls">
                                        <input type="text" id="inputPassword" placeholder="Email" name="email" required>
                                    </div>
                                </div>
                                <div class="control-group m-2">
                                    <label class="control-label" for="inputPassword">Address</label>
                                    <div class="controls">
                                        <input type="text" id="inputPassword" placeholder="Address" name="address"
                                            required>
                                    </div>
                                </div>

                                <div class="control-group m-2">
                                    <label class="control-label" for="inputEmail">Username</label>
                                    <div class="controls">
                                        <input type="text" id="inputEmail" placeholder="Username" name="u_name"
                                            required>
                                    </div>
                                </div>
                                <div class="control-group m-2">
                                    <label class="control-label" for="inputPassword">Password</label>
                                    <div class="controls">
                                        <input type="password" id="inputPassword" placeholder="Password" name="pass"
                                            required>
                                    </div>
                                </div>

                                <div class="control-group m-4">
                                    <a href="Community.html" class="btn btn-success px-5 py-1 mt-2"
                                        style="background-color: #0cffa6; text-decoration: none; color: #FFF; border-radius: 5px;">
                                        SIGN UP
                                    </a>
                                </div>
                                <p>Already Have an Account?</p>
                                <a href="#" id="click">Click Here to login</a>
                            </div>

                            <div class="form1 p-2">
                                <h2>LOGIN</h2>
                                <div class="control-group mt-5">
                                    <label class="control-label" for="inputEmail">Username</label>
                                    <div class="controls">
                                        <input type="text" id="inputEmail" placeholder="Username" name="user_name"
                                            required>
                                    </div>
                                </div>
                                <div class="control-group m-3">
                                    <label class="control-label" for="inputPassword">Password</label>
                                    <div class="controls">
                                        <input type="password" id="inputPassword" placeholder="Password" name="password"
                                            required>
                                    </div>
                                </div>

                                <div class="control-group m-3">
                                    <div class="controls">
                                        <label class="checkbox mb-4">
                                            <input type="checkbox" required> Remember me
                                        </label>
                                        <br>
                                        <a href="Community.html" class="btn btn-success px-5 py-1 mt-3"
                                            style="background-color: #0cffa6; text-decoration: none; color: #FFF; border-radius: 5px;">
                                            LOGIN
                                        </a>
                                    </div>
                                </div>
                                <p>Don't have an account yet?</p>
                                <a href="#" id="click1"> Click Here to Sign Up</a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function () {
            $(".form2").hide();

            $("#click").click(function () {

                $(".form2").hide();
                $(".form1").fadeIn("fast");
            });

            $("#click1").click(function () {

                $(".form1").hide();
                $(".form2").fadeIn("fast");

            })



        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
